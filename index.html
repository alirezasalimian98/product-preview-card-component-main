<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Challenge No.2</title>
  </head>
  <body>
    <main class="main-box">
      <div class="card">
        <section
          class="img-section"
          role="img"
          aria-label="perfum image"
        ></section>
        <section class="info-section">
          <header class="header">
            <p class="tag">Perfume</p>
            <h1 class="heading">Gabrielle Essence Eau De Parfum</h1>
          </header>
          <p class="info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="big-price">$149.99</p>
            <p class="small-price">$169.99</p>
          </div>
          <button class="btn">
            <img
              class="btn-icon"
              alt="shopping icon"
              src="images/icon-cart.svg"
            />
            Add to Cart
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
